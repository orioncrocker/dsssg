<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site.site_title }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ site.site_description }}{% endblock %}">
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">{{ site.site_title }}</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/tags.html">Tags</a></li>
                    <li><a href="/about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ now.year }} {{ site.site_title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
